variables:
  REG_NAME: registry.gitlab.com/ideahub-devgroup/lma-sg/frontend:$CI_COMMIT_REF_NAME

stages:
  - build
  - run
  - deploy
 
build_docker_image:
  stage: build
  only:
    - develop
    - staging
  script:
    - docker login -u jairusm -p $runnerPass registry.gitlab.com
    - docker build -t $REG_NAME .
    - docker push $REG_NAME
  tags:
    - lmafrontendbuild

run_docker_image:
  stage: run
  only:
    - develop
    - staging
  script:
    - docker login -u jairusm -p $runnerPass registry.gitlab.com
    - docker pull $REG_NAME
    - docker kill $REG_NAME || true
    - docker rm $REG_NAME || true
    - docker run -dt -p 3000:5000 --name gitlabLMAContainer $REG_NAME
  tags:
    - lmafrontendrun


deploy:
  stage: deploy
  only:
    - master
  script:
    - echo run deployment
  environment: master
  when: manual